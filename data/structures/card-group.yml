comment: >-
  Displays a grid of Bootstrap cards with 1 to 5 columns. The cards are rendered
  using a provided list of pages. Cards on the same row are aligned to each
  other. The grid renders pages up to a provided maximum amount. The remaining
  items are accessible via either a paginator or button to a list page (default
  behavior). Be aware a page can only contain one paginator at a time.
arguments:
  page:
    optional: true
  title:
    optional: true
  class:
  color:
  padding:
    default: 3
  gutter:
    release: v0.19.0
  header-style:
    release: 1.0.0
  body-style:
    release: 1.0.0
  footer-style:
    release: 1.0.0
  list:
  cards:
  limit:
    release: v1.0.0
  cols:
    release: v0.19.0
  paginate:
  pagination:
    release: v0.23.12
  href:
    group: partial
  href-title:
    release: v1.0.0
  href-force:
    release: v1.0.0
    group: partial
  separator:
  loading:
  ratio:
  portrait:
  icon-rounded:
    release: v1.0.0
  align:
    default: start
  wrapper:
    default: p-0
  responsive:
  link-type:
    release: v1.0.0
  scroll:
  icon-style:
    release: v1.0.0
  orientation:
  subtle:
  button:
  spacer:
    release: v0.24.16
  hook:
    default: assets/card.html
    group: partial
  bento:
    release: v0.27.0
  valign:
    release: v0.27.0
  styles:
    release: v0.27.0
  button-label:
    release: v1.0.0
  more-link-type:
    type: select
    optional: true
    default: button
    comment: Style of the more button or link.
    options:
      values:
        - button
        - link
    release: v1.16.0
  more-link-icon:
    type: string
    optional: true
    comment: >-
      Icon to include. You can use shorthand notation such as `fas sort` to
      include a Font Awesome icon. The argument also supports files with an
      `.svg` or `.json` extension.
    release: v1.16.0

  # deprecated arguments
  header:
    type: select
    optional: true
    default: full
    parent: cascade
    comment: >-
      Header components of the card, displayed in small caps. 
    options:
      values:
        - full
        - publication
        - tags
        - none
    deprecated: v1.0.0
    alternative: header-style
  body:
    type: select
    optional: true
    default: full
    parent: cascade
    release: v0.24.16
    comment: >-
      Body components of the element. 
    options:
      values:
        - full
        - title
        - none
    deprecated: v1.0.0
    alternative: body-style
  footer:
    type: select
    optional: true
    default: none
    parent: cascade
    comment: >-
      Footer components of the element, displayed in small caps.
    options:
      values:
        - full
        - publication
        - tags
        - none
    deprecated: v1.0.0
    alternative: footer-style
  iconRounded:
    type: bool
    parent: cascade
    optional: true
    release: v0.24.8
    deprecated: v1.0.0
    alternative: icon-rounded
    comment: Stack the icon in a round container.
  buttonType:
    type: select
    parent: cascade
    optional: true
    default: button
    comment: Type of the button element.
    release: v0.23.18
    deprecated: v1.0.0
    alternative: link-type
    options:
      values:
        - link
        - button
  style:
    type: string
    parent: cascade
    optional: true
    release: v0.23.0
    comment: Icon style.
    deprecated: v1.0.0
    alternative: icon-style
  buttonLabel:
    type: string
    optional: true
    release: v0.23.2
    comment: >-
      Label of the link button, defaults to the card title.
    deprecated: v1.0.0
    alternative: button-label
  hrefTitle:
    type: string
    optional: true
    comment: >-
      Title of the button or hyperlink as companion to href.
    group: partial
    deprecated: v1.0.0
    alternative: href-title
  max:
    type: int
    optional: true
    comment: Maximum number of elements to display.
    group: partial
    options:
      min: 1
    deprecated: v1.0.0
    alternative: limit
