comment: >-
  Displays a navigation header with a toggler. The menu items are derived from
  the site's configuration. Nested items are supported at one-level depth. The
  navigation bar includes a search area and a language switcher if applicable.
arguments:
  page:
  path:
    group: shortcode
  title:
  class:
  color:
  id:
    type: string
    optional: true
    comment: >-
      Identification of the navbar, defaults to `navbar-0`. The id is used by
      several child elements, including a color mode switcher, version switcher,
      and collapse panel.
  menus:
    type: string
    optional: true
    default: main
    comment: Name of the menu configuration.
  breakpoint:
    release: v1.0.0

  style:
    type: select
    optional: true
    default: light
    comment: Style of the navbar.
    options:
      values:
        - light
        - dark
    group: partial
  mode:
    type: bool
    optional: true
    default: true
    comment: >-
      Flag to include a color mode switcher, defaults to `true` when dark mode
      is enabled.
  search:
    type: bool
    optional: true
    default: true
    comment: Flag to include a search input.
  fixed:
    type: bool
    optional: true
    default: false
    comment: Flag to indicate the navbar should stick to the top.
    group: partial
  overlay:
    type: bool
    optional: true
    default: false
    comment: >-
      Flag to indicate if the navbar should render as an overlay on the current
      page.
    group: partial
    release: v0.22.6
  overlayMode:
    type: select
    optional: true
    default: dark
    comment: Color mode of the overlay.
    options:
      values:
        - light
        - dark
        - none
    group: partial
    release: v0.23.0
  logo:
    type: path
    optional: true
    comment: >-
      Address of the logo image, defaults to the parameter `logo` set in the
      `main` section of the site's parameter configuration.
  logo-align:
    type: select
    optional: true
    default: center
    comment: Alignment of the logo when the navbar is in collapsed mode.
    options:
      values:
        - start
        - center
    release: v1.15.0
  logo-mode:
    type: bool
    default: false
    optional: true
    comment: >-
      Flag indicating if the logo should support color modes. If set, the
      navbar searches for images having a matching color-mode suffix
      such as `-light` or `-dark`.
    release: v1.15.0
  # deprecated arguments
  size:
    type: select
    optional: true
    comment: Breakpoint of the navbar toggler.
    default: md
    options:
      values:
        - xs
        - sm
        - md
        - lg
        - xl
    deprecated: v1.0.0
    alternative: breakpoint